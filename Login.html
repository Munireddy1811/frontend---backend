<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login.html</title>
    
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <div style="display: flex; justify-content: center; align-items: center; border: 5px solid #eaee15; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <form style="display: flex; flex-direction: column;">

            <h1 style="text-decoration: underline; color: rgb(6, 171, 248); font-size: 50px;"> Profile login</h1> <br><br>
            <label for="name" style="margin-bottom: 10px;">Full Name:</label>
            <input type="text" id="name" name="name" placeholder=" please enter your full name" style="margin-bottom: 20px; padding: 10px; border: 5px solid #0cfa34; border-radius: 5px;">
            
            <label for="email" style="margin-bottom: 10px;">Mobile Number:</label>
            <input type="number" id="email" name="number" placeholder= "please enter 10 digits mobile number" style="margin-bottom: 20px; padding: 10px; border: 5px solid #c555a9; border-radius: 5px;">
            
            <label for="email" style="margin-bottom: 10px;">Email Address:</label>
            <input type="email" id="email" name="email"  placeholder="enter your email id" style="margin-bottom: 20px; padding: 10px; border: 5px solid #862424; border-radius: 5px;">

            <label for="email" style="margin-bottom: 10px;">Password:</label>
            <input type="password" id="email" name="password"  placeholder="Please enter correct password" style="margin-bottom: 20px; padding: 10px; border: 5px solid #abd31aee; border-radius: 5px;">

            <input type="submit" value="Login" style="padding: 10px; border: none; border-radius: 5px; background-color: #e9036f; color: white; cursor: pointer;">
        </form>
    </div>
</body>
</html>
